<script type="text/javascript">
  let currentPath = window.location.pathname;
  let unavailablePaths = ['/dresses', '/collections', '/organize', '/about'];

  if (currentPath == '/' || !!unavailablePaths.find((path) => window.location.pathname.startsWith(path))) {
    // If the user is on the homepage, redirect to the coming soon page
    window.location.href = "{{ '/coming-soon' | relative_url }}";
  }
</script>
