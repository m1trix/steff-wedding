<h1>Рокли</h1>
<section class="layout">
  <div *ngFor="let dress of dresses$ | async; let i = index"
        style="background-image: url(/images/dress/{{dress.id}}/thumbnail.jpeg)"
        class="dress-preview"
        (mouseover)="hoverIndex = i"
        (mouseout)="hoverIndex = -1"
        [routerLink]="['/dresses', dress.id]">
    <div #dressName [ngClass]="{'dress-name': true, 'dress-name-visible': i === hoverIndex}">{{dress.name}}</div>
  </div>
</section>
