<div *ngIf="dress$ | async as dress" class="layout">
  <div #images class="images">
    <app-image-collection [urls]="dress.images"></app-image-collection>
  </div>
  <section class="description">
    <h1>{{dress.name}}</h1>
    <article class="text">
      {{dress.description}}
    </article>
  </section>
</div>
